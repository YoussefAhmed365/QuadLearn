<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-16x16.ico" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon-32x32.ico" sizes="32x32" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon-48x48.ico" sizes="48x48" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-180x180.ico" sizes="180x180">
    <title>خطأ 401</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <style>
        :root{
            --primary: #2c6975;
            --secondary: #68b2a0;
            --third: #cde0c9;
            --fourth: #e0ecde;
            --background: #fafafa;
        }
        .btn-default{
            color: #fff;
            background: #3e8e7c;
            border-color: #3e8e7c;
        }
        .btn-default:hover{
            color: #fff;
            background: #2f7264;
            border-color: #295c52;
        }
        .btn-default:focus{
            box-shadow:  0 0 0 0.25rem rgba(41, 92, 82, 0.5); 
        }
        .btn-default:active{
            color: #fff;
            background: #295c52;
            border-color: #254a44;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        }
        .btn-default:disabled{
            color: #295c52;
            background: #0f2422;
            border-color: #0f2422;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar{
            width: 12px;
        }
        ::-webkit-scrollbar-track{
            background: #e0ecde;
            border-radius: 100vw;
        }
        ::-webkit-scrollbar-thumb{
            background: #68b2a0;
            border-radius: 100vw;
        }
        body{
            line-height: 1.5;
            background: var(--background);
        }
        .h1, .h2, .h3, .h4, .h5, .h6, h1, h2, h3, h4, h5, h6{
            line-height: 1.5;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">
                <i class="fas fa-exclamation-triangle"></i> 
            </div>
            <h1 class="display-4">401</h1>
            <p class="lead">غير مصرح لك بالوصول إلى هذه الصفحة. يرجى تسجيل الدخول.</p>
            <a href="javascript:history.back()" class="btn btn-default">الرجوع إلى الصفحة السابقة</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/35b8a1f8f5.js" crossorigin="anonymous"></script>
</body>
</html>
